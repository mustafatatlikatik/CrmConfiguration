spring:
  cloud:
    gateway:
      mvc:
        routes:
          - id: catalog-service
            uri: lb://catalog-service
            predicates:
              - Path=/api/v1/catalogproductoffers/**
          - id: eureka
            uri: http://localhost:8888
            predicates:
              - Path=/eureka/web
            filters:
              - SetPath=/    
server:
  port: 8001
eureka:
  client:
    serviceUrl:
      defaultZone: http://localhost:8888/eureka/
    registerWithEureka: true
    fetchRegistry: true              